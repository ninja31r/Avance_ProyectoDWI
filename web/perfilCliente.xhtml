<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions">

<h:head>
    <title>Mi Perfil • Auditel Import</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

    <style>
        body {
            background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
            background-attachment: fixed;
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
        }

        .profile-card {
            background: rgba(255,255,255,0.20);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            animation: fadeUp .8s ease-in-out;
            width: 100%;
            max-width: 500px;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width:110px; 
            height:110px;
            border-radius:50%;
            background:rgba(255,255,255,0.3);
            display:flex;
            align-items:center;
            justify-content:center;
            margin:0 auto 12px auto;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
        }

        .label-text {
            font-size: 0.85rem;
            opacity: .85;
        }

        .value-box {
            font-size: 1.05rem;
            font-weight:600;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 6px;
        }

        .btn-modern {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color:#fff;
            border-radius: 30px;
            padding:8px 22px;
            transition: all .3s;
            font-weight:500;
        }

        .btn-modern:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
    </style>
</h:head>

<h:body>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">

    <div class="profile-card text-center">

        <div class="avatar">
            <i class="bi bi-person-circle text-white" style="font-size:3.5rem;"></i>
        </div>

        <h3 class="fw-bold mb-1">
            <h:outputText value="#{perfilUsuarioBean.usuario.nombre} #{perfilUsuarioBean.usuario.apellidos}"/>
        </h3>
        <p class="mb-4" style="opacity:.85;">Cliente registrado en Auditel Import S.A.C</p>

        <div class="row text-start mb-3">
            <div class="col-md-6 mb-3">
                <div class="label-text">Nombre</div>
                <div class="value-box"><h:outputText value="#{perfilUsuarioBean.usuario.nombre}"/></div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="label-text">Apellidos</div>
                <div class="value-box"><h:outputText value="#{perfilUsuarioBean.usuario.apellidos}"/></div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="label-text">Correo</div>
                <div class="value-box"><h:outputText value="#{perfilUsuarioBean.usuario.correo}"/></div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="label-text">Teléfono</div>
                <div class="value-box"><h:outputText value="#{perfilUsuarioBean.usuario.telefono}"/></div>
            </div>
        </div>

        <h:form>
            <h:commandButton value="⟵ Volver al inicio"
                             action="#{perfilUsuarioBean.regresar}"
                             styleClass="btn-modern"/>
        </h:form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
