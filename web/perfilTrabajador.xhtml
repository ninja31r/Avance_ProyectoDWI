<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Perfil del Trabajador • Auditel Import</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

    <style>
        body {
            background: linear-gradient(135deg, #00416A, #E4E5E6);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-box {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 35px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideDown .6s ease-in-out;
        }

        @keyframes slideDown {
            from {opacity: 0; transform: translateY(-25px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .avatar {
            background: #0d6efd22;
            border: 2px solid #0d6efd;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .avatar i {
            font-size: 3rem;
            color: #0d6efd;
        }

        .name {
            font-size: 1.6rem;
            font-weight: 600;
            color: #0d6efd;
        }

        .role {
            color: #555;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .info-label {
            font-size: .85rem;
            color: #888;
            text-align: left;
            margin-bottom: 4px;
        }

        .info-value {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 15px;
            text-align: left;
            font-weight: 500;
        }

        .btn-return {
            background: #0d6efd;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: 500;
            border: none;
            transition: .3s;
        }

        .btn-return:hover {
            background: #0b5ed7;
            transform: scale(1.05);
        }
    </style>
</h:head>

<h:body>

    <div class="profile-box">
        <!-- Avatar -->
        <div class="avatar">
            <i class="bi bi-person-workspace"></i>
        </div>

        <!-- Nombre -->
        <div class="name">
            <h:outputText value="#{perfilUsuarioBean.usuario.nombre} #{perfilUsuarioBean.usuario.apellidos}"/>
        </div>
        <div class="role">Trabajador de Auditel Import S.A.C</div>

        <!-- Información -->
        <div class="info-section">
            <div class="info-label">Correo Electrónico</div>
            <div class="info-value">
                <h:outputText value="#{perfilUsuarioBean.usuario.correo}"/>
            </div>

        </div>

        <!-- Botón volver -->
        <h:form>
            <h:commandButton value="⟵ Regresar al Inicio"
                             action="#{perfilUsuarioBean.regresar}"
                             styleClass="btn-return"/>
        </h:form>
    </div>
</h:body>
</html>
